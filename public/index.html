<!DOCTYPE html>
<html lang="en">
  <head>

        </option>

        </option>
        <option value="Punjabi Bagh West~P" data-color="pink">
          Punjabi Bagh West
        </option>

      <br />

      <select id="destination" required>
        <option value="" selected disabled>Select destination</option>
        <option value="Noida Sector 62~B" data-color="blue">
          Noida Sector 62

        <option value="Botanical Garden~B" data-color="blue">

        </option>

          Rajiv Chowk
        </option>
        <option value="Vaishali~B" data-color="blue">Vaishali</option>
        <option value="Moti Nagar~B" data-color="blue">Moti Nagar</option>
        <option value="Janak Puri West~BO" data-color="blueorange">
          Janak Puri West
        </option>
        <option value="Dwarka Sector 21~B" data-color="blue">
          Dwarka Sector 21
        </option>
        <option value="Huda City Center~Y" data-color="yellow">
          Huda City Center
        </option>
        <option value="Saket~Y" data-color="yellow">Saket</option>
        <option value="Vishwavidyalaya~Y" data-color="yellow">

        <option value="IGI Airport~O" data-color="orange">IGI Airport</option>
        <option value="Rajouri Garden~BP" data-color="bluepink">
          Rajouri Garden
        </option>
        <option value="Netaji Subhash Place~PR" data-color="pinkred">
          Netaji Subhash Place
        </option>
        <option value="Punjabi Bagh West~P" data-color="pink">
          Punjabi Bagh West
        </option>
      </select>
      <br />
      <button type="submit">Find Shortest Path</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
